timer: 300
votetimer: 15
waittimer: 60
wintimer: 10

loading:
  load-after-plugins: true

allow-fly-out-bounds: false
enable-subject-voting: true
restore-plots: true
scoreboard-update-delay: 20
max-vote-change: -1
max-particles: -1
names-after-voting: false
enable-item-drop: false

stats:
  enable: true
  save-delay: 900
  database:
    enable: false
    address: 'jdbc:mysql://localhost:3306/<databasename>'
    user: '<user>'
    password: '<password>'
    min-connections: 5
    max-connections: 10

subjects:
- dog
- house
- toilet
- superman
- superhero
- car
- book
- candy
- flower
- headset

scoreboards:
  main:
    enable: true
    worlds:
      enable:
      -

blocked-entities:
- 'ender_crystal'
- 'ender_dragon'
- 'wither'

blocks:
  blocked:
  - 'command'
  - 'command_minecart'

bossbar:
  color: purple
  style: solid

mobs:
  enable-noai: true
  allow: true

title:
  fade_in: 0
  stay: 20
  fade_out: 20
  syncronize: false

voting:
  default-vote-points: 5
  second-slot:
    id: 'coal_block'
