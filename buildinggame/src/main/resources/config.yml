timer: 300
votetimer: 15
waittimer: 60
wintimer: 10

loading:
  load-after-plugins: false

allow-fly-out-bounds: false
enable-subject-voting: true
restore-plots: true
scoreboard-update-delay: 20
max-vote-change: -1
max-particles: -1
names-after-voting: false
enable-item-drop: false

stats:
  enable:
    plays: true
    first: true
    second: true
    third: true
    broken: true
    placed: true
    walked: true
    points-given: true
    points-received: true
  save-delay: 900
  database:
    enable: false
    address: 'jdbc:mysql://localhost:3306/<databasename>'
    user: '<user>'
    password: '<password>'
    maximum-pool-size: 10
    connection-timeout: 30000
    max-lifetime: 1800000

particles:
  amount: 100
  offset:
    x: 0.5
    y: 0.5
    z: 0.5

subjects:
- dog
- house
- toilet
- superman
- superhero
- car
- book
- candy
- flower
- headset

scoreboards:
  main:
    enable: true
    worlds:
      enable:
      -
  lobby:
    enable: true
  build:
    enable: true
  vote:
    enable: true
    text: false
  win:
    enable: true

blocked-entities:
- 'ender_crystal'
- 'ender_dragon'
- 'wither'

blocks:
  blocked:
  - 'command'
  - 'command_minecart'

bossbar:
  color: purple
  style: solid

mobs:
  enable-noai: true
  allow: true

chat:
  adjust: true

title:
  fade_in: 0
  stay: 20
  fade_out: 20
  syncronize: false

tab-list:
  adjust: true

voting:
  default-vote-points: 5
  second-slot:
    id: 'coal_block'
    points: 2
  third-slot:
    id: 'iron_block'
    points: 3
  fourth-slot:
    id: 'lapis_block'
    points: 4
  fifth-slot:
    id: 'redstone_block'
    points: 5
  sixth-slot:
    id: 'gold_block'
    points: 6
  seventh-slot:
    id: 'diamond_block'
    points: 7
  eighth-slot:
    id: 'emerald_block'
    points: 8
  point-actions: {}

command-whitelist:
- give
- gamemode

timings:
  lobby-timer:
    at:
      10:
      - 'tellraw @a ["",{"text":"Hurry up, ","color":"aqua"},{"selector":"@p","color":"gold","italic":true},{"text":", %arena% is starting soon!","color":"aqua"}]'
    every:
  build-timer:
    at:
    every:
  vote-timer:
    at:
    every:
  win-timer:
    at:
    every:

join:
  time-change:
    change: true
    time: 6000

win-commands:
- 'execute %winner% ~1 ~ ~-4 summon fireworks_rocket ~ ~5 ~ {FireworksItem:{id:fireworks,Count:1,tag:{Fireworks:{Explosions:[{Type:0,Colors:[I;14263784,581228,995542,3255052,13888116,4175055],FadeColors:[I;8848460]}]}}}}'
- 'execute %winner% ~-2 ~ ~3 summon fireworks_rocket ~ ~5 ~ {FireworksItem:{id:fireworks,Count:1,tag:{Fireworks:{Explosions:[{Type:2,Colors:[I;14495340,12909992,8969028,7924605],FadeColors:[I;10438567,12267580,2724499,9942861]}]}}}}'
- 'execute %winner% ~-4 ~ ~1 summon fireworks_rocket ~ ~5 ~ {FireworksItem:{id:fireworks,Count:1,tag:{Fireworks:{Explosions:[{Type:0,Colors:[I;2540754],FadeColors:[I;14655338,2417053,631931,4555299,15572482,3482736,693669]}]}}}}'

